<h1 class="animated fadeInd">{{ heroe.name | uppercase }}
  <small>({{ heroe.appearance | date:'y' }})</small>
</h1>

<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.name">
    <br>
    <br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Return</a>
  </div>
  <div class="col-md-8">
    <h3>{{ heroe.name }}</h3>
    <hr>
    <p>
      {{ heroe.bio }}
    </p>
    <div>
      <img *ngIf="heroe.home=='Marvel'" src="assets/img/marvel-logo.png" alt="marvel">
      <img *ngIf="heroe.home=='DC'" src="assets/img/dc-logo.png" alt="dc">
    </div>
  </div>
</div>
