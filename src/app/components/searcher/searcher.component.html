<h1>Searching....
  <small>{{ searchString }}</small>
</h1>

<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length==0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      There are no results with the term: {{ searchString }}
    </div>
  </div>
</div>

<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.name">
    <div class="card-body">
      <h4 class="card-title">{{ heroe.name }}</h4>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text">
        <small class="text-muted">{{ heroe.appearance }}</small>
      </p>
      <a [routerLink]="['/heroe', i]" role="button" class="btn btn-outline-primary btn-block">
        See more
      </a>
    </div>
  </div>
</div>
